<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <article class="rounds">
          <form>
            <h2 class="headline-rounds">How many rounds?</h2>
            <div class="picked-rounds">
              <div>
                <input type="radio" name="rounds" id="5" value="5" checked />
                <label for="5">5</label>
              </div>
              <div>
                <input type="radio" name="rounds" id="10" value="10" />
                <label for="10">10</label>
              </div>
              <div>
                <input type="radio" name="rounds" id="25" value="25" />
                <label for="25">25</label>
              </div>
              <div>
                <input type="radio" name="rounds" id="50" value="50" />
                <label for="50">50</label>
              </div>
              <div>
                <input type="radio" name="rounds" id="100" value="100" />
                <label for="100">100</label>
              </div>
              <div>
                <input type="radio" name="rounds" id="endless" value="0" />
                <label for="endless">âˆž</label>
              </div>
            </div>
            <button onreset="restart()" class="restart">restart</button>
          </form>

          <article class="stats">
            <div>
              <h3>You</h3>
              <h3>vs.</h3>
              <h3>Comp</h3>
              <p class="output-you"></p>
              <p class="current-stat"></p>
              <p class="output-comp"></p>
            </div>
            <div class="output-stats"></div>
          </article>
        </article>

        <article class="win-lose">
          <h2>YOU</h2>
          <p class="user-stat">0</p>
          <p class="vs">:</p>
          <p class="comp-stat">0</p>
          <h2>COMP</h2>
        </article>

        <article class="action">
          <button onclick="action(0)" class="buttons">
            <img src="./assets/img/game-Rock.png" alt="Rock" class="Rock" />
          </button>
          <button onclick="action(1)" class="buttons">
            <img src="./assets/img/game-Paper.png" alt="Paper" class="Paper" />
          </button>
          <button onclick="action(2)" class="buttons">
            <img
              src="./assets/img/game-Scissors.png"
              alt="Scissors"
              class="Scissors"
            />
          </button>
        </article>

        <h3>CHOSE YOUR WEAPON!</h3>
      </section>

      <div class="animation-you"></div>
      <div class="animation-comp"></div>
      <div class="clash"></div>
    </main>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
